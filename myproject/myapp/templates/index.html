<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скоро на Паппи.рф</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      width: 100px;
      height: 100px;
      background-image: url('https://downloader.disk.yandex.ru/preview/32970f90c080585e2c9171d95a44498d64fdd80655850568e0422fce7ef51deb/66f9ceb9/3G4zqvB02_nV558b4mvEnrSrqAtM6ruSZOUyB0abGp6YcmAcQKozyCtnw3gVaXX8M5BceCKsZKf2LD43WZPl9w%3D%3D?uid=0&filename=3-05.png&disposition=inline&hash=&limit=0&content_type=image%2Fpng&owner_uid=0&tknv=v2&size=2850x1430'); /* Replace with your logo */
      background-size: contain;
      background-repeat: no-repeat;
    }

    .main-content {
      flex: 1; /* Take remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .typing-container {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }

    .cursor {
      border-right: 2px solid #00f;
      display: inline-block;
      width: 2px;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #888;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo"></div>

  <!-- Main content for typing effect -->
  <div class="main-content">
    <div class="typing-container">
      <span id="typing-text"></span><span class="cursor"></span>
    </div>
  </div>

  <!-- Footer for Copyright -->
  <footer>
    &copy; 2024 Паппи. Все права защищены.
  </footer>

  <script>
    const text = "Скоро...";
    const typingElement = document.getElementById('typing-text');
    let index = 0;

    function typeLetter() {
      if (index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeLetter, 150); // Adjust typing speed here
      }
    }

    // Start typing when the page loads
    window.onload = () => {
      typeLetter();
    };
  </script>

</body>
</html>
